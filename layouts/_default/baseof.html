<!DOCTYPE html>
<html 
  lang="{{ .Language.Lang }}"
  dir="{{ .Language.LanguageDirection | default `ltr` }}">
  <head>
    {{ partial "common/head.html" . }}
  </head>
  <body>
    {{ if or (eq .Type "page") (eq .Type "list") }}
      {{ partial "common/header.html" . }}
     {{ end }}
    
    {{ block "main" . }}{{ end }}

    {{ partial "common/footer.html" . }}
    {{ block "scripts" . }}
    {{ end }}>
  </body>
</html>

{{ define "scripts" }}
<script></script>
{{ end }}
